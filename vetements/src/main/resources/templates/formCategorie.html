<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Formulaire des Boutique</title>

</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Boutique </div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des Boutique</div>
				<div class="card-body">
					<form th:action="@{saveCategorie}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Boutique :</label>
							<input type="hidden" name="idCat" class="form-control" th:value="${categorie.idCat}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Boutique :</label>
							<input type="text" name="nomCat" class="form-control" th:value="${categorie.nomCat}" />
						</div>
						<div class="form-group">
							<label class="control-label">Description categorie :</label>
							<input type="text" name="descriptionCat" class="form-control"
								th:value="${categorie.descriptionCat}" />
						</div>
						<div style = "position:relative; left:780px; top:2px;">	
							<button type="submit" class="btn btn-outline-primary" th:if="${mode=='new'}">Ajouter</button>
							<button type="submit" class="btn btn-outline-primary" th:if="${mode=='edit'}">Modifier</button>
							<button type="reset" class="btn btn-outline-secondary">Reset</button>
						
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
